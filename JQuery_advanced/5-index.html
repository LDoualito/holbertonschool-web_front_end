<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>
  <style>
    .delete-cell {
      background-color: orange;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" type="application/javascript"></script>
  <script type="application/javascript">
    function createFamilyTree() {
      const table = $('<table>');
      const thead = $('<thead>');
      const tbody = $('<tbody>');

      const headRow = $('<tr>');
      headRow.append($('<th>').text('Firstname'));
      headRow.append($('<th>').text('Lastname'));
      thead.append(headRow);

      table.append(thead);
      table.append(tbody);

      $('body').append(table);
    }

    function addNewMember(firstName, lastName) {
      const newRow = $('<tr>');
      newRow.append($('<td>').text(firstName));
      newRow.append($('<td>').text(lastName));
      const deleteCell = $('<td>').text('(x)').addClass('delete-cell').click(function() {
        $(this).parent().remove();
      });
      newRow.append(deleteCell);
      $('tbody').append(newRow);
    }

    $(document).ready(function() {
      createFamilyTree();
      addNewMember('Guillaume', 'Salva');
      addNewMember('Arielle', 'Snizt');
      addNewMember('Fanette', 'Snizt');
      addNewMember('Gerard', 'Snizt');
      addNewMember('Victor', 'Salva');
    });
  </script>
</head>

</html>
